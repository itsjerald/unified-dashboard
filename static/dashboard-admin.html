<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <aside class="w-64 bg-gray-900 text-white float-left h-screen p-4">
    <h2 class="text-xl font-bold mb-4">Admin</h2>
    <nav>
      <button onclick="showSection('overview')">ğŸ  Family Overview</button>
      <button onclick="showSection('users')">ğŸ‘¥ Manage Users</button>
      <button onclick="showSection('transactions')">ğŸ’³ Transactions</button>
      <button onclick="logout()">ğŸšª Logout</button>
    </nav>
  </aside>
  <main class="ml-64 p-8">
    <section id="overview"><h2>Family Overview</h2></section>
    <section id="users" class="hidden"><h2>User Management (CRUD for parents/children)</h2></section>
    <section id="transactions" class="hidden"><h2>All Transactions</h2></section>
  </main>
  <script>
    function showSection(id) {
      document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
