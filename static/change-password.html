<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Change Password</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Dark mode: use system preference or localStorage
    if (localStorage.theme === "dark" ||
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white dark:bg-gray-800 rounded shadow-xl p-8 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-5 text-center">üîí Change Password</h2>

    <label class="block mb-2">
      <span class="text-sm font-medium">Old Password</span>
      <input type="password" id="old" class="mt-1 block w-full rounded border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder="Old password">
    </label>
    <label class="block mb-4">
      <span class="text-sm font-medium">New Password</span>
      <input type="password" id="new" class="mt-1 block w-full rounded border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder="New password">
    </label>
    <button onclick="changePassword()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition mb-2">Change Password</button>
    <div id="statusMsg" class="text-center text-sm mt-3"></div>
  </div>

  <script>
    async function changePassword() {
      const old_password = document.getElementById("old").value.trim();
      const new_password = document.getElementById("new").value.trim();
      const statusMsg = document.getElementById("statusMsg");

      if (!old_password || !new_password) {
        statusMsg.textContent = "Both fields are required.";
        statusMsg.className = "text-red-500 text-center mt-3";
        return;
      }

      const res = await fetch("/auth/change-password", {
        method:"POST", credentials:"include",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({old_password,new_password})
      });

      if (res.ok) {
        statusMsg.textContent = "‚úÖ Password changed! Redirecting...";
        statusMsg.className = "text-green-600 text-center mt-3";
        setTimeout(doRedirectByRole, 1200);
      } else {
        const j = await res.json();
        statusMsg.textContent = j.detail || "‚ùå Error changing password.";
        statusMsg.className = "text-red-500 text-center mt-3";
      }
    }

    async function doRedirectByRole() {
      const res = await fetch("/auth/me", { credentials: "include" });
      if (!res.ok) {
        window.location.href = "/login.html";
        return;
      }
      const user = await res.json();
      if (user.role === "superadmin") {
        window.location.href = "/dashboard-superadmin.html";
      } else if (user.role === "admin") {
        window.location.href = "/dashboard-admin.html";
      } else if (user.role === "parent" || user.role === "spouse") {
        window.location.href = "/dashboard-parent.html";
      } else if (user.role === "child") {
        window.location.href = "/dashboard-child.html";
      } else {
        window.location.href = "/dashboard.html";
      }
    }
  </script>
</body>
</html>
